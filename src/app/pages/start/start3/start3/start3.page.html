<ion-content [fullscreen]="true">

  <div class="content-container">
    <ion-grid>
    <ion-row class="ion-justify-content-center">
      <h1 class="title">VIP Experience</h1>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <div class="image">
        <img src="assets/starts/SeatWaiterVIP.png" width=317px height=196px alt="SeatWaiterVIP">
      </div>
    </ion-row>
    
  <p class="message">
    Enjoy your movies with 
    spacious seating, service 
    food to your seat, 
    <b>and much more.</b></p>

    <ion-row class="ion-justify-content-center">
      <ion-button class="comenzar-button" (click)="goStart4()">
        Continue
       </ion-button>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-button fill="clear" class="skip-button" (click)="goToHome()">
        Skip >
       </ion-button>
    </ion-row>

  </ion-grid>
  </div>
 
</ion-content>
